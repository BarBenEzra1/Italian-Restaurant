<!DOCTYPE html>
<html>

<head>
    <title>Italian</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1 class="firstHead">Dragon's Italian Restaurant</h1>
    <h2 class="secondHead">Welcome!</h2>
    <p class="para1">Our restaurant is the best ever!</p>
    <div class="buttons">
        <button class="button button1">Menu - food</button>
        <button class="button button2">Menu - drinks</button>
        <button class="button button3">Address & Contant</button>
        <button class="button button4">Photos</button>
        <button class="button button5">Sign up</button>
    </div>

    <div class="Item hidden">
        <button class="close-modal">&times;</button>
        <h1 class="firstHead">Dragon's Italian Restaurant</h1>
        <h2 class="secondMenuHead"></h2>
        <p class="menu">
            <p class="signup hidden">
                <label class='sign'>Enter your name:</label>
                <input class='sign name' type="text">
                <br/>
                <label class='sign'>Enter your email:</label>
                <input class='sign email' type="email" required>
                <br/>
                <input class='button submitButton' type="submit">
                <label class='alert hidden'></label>
            </p>
        </p>
    </div>
    <div class="Item thank hidden">
        <button class="close-modal">&times;</button>
        <h1 class="firstHead">Dragon's Italian Restaurant</h1>
        <h2 class="secondMenuHead">Thank you!</h2>
    </div>
    <div class="overlay hidden"></div>

</body>

</html>
